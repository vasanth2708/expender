<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Loan Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Multi-Loan Interest Tracker</h1>

        <!-- Loan Creation Form -->
        <div class="add-loan">
            <h2>Add New Loan</h2>
            <label for="loanName">Loan Name:</label>
            <input type="text" id="loanName" placeholder="e.g. Home Loan" />

            <label for="initialAmount">Initial Amount ($):</label>
            <input type="number" id="initialAmount" placeholder="e.g. 10000" />

            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="e.g. 5" />

            <button onclick="addLoan()">Add Loan</button>
        </div>

        <!-- Loan List and Trackers -->
        <div class="loan-list">
            <h2>Loan List</h2>
            <ul id="loanList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
